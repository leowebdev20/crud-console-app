<mat-card>
  <mat-card-title>Create new User</mat-card-title>
  <mat-card-content>
    <form [formGroup]="addUserForm" (submit)="createUser()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Insert your username</mat-label>
          <input
            matInput
            placeholder="Placeholder"
            formControlName="username"
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Insert your email</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Insert your password</mat-label>
          <input type="password" matInput placeholder="Placeholder" formControlName="password" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>

      <p>
        <button mat-raised-button color="primary">Create User</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
